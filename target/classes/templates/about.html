<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset=" UTF-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css ">
</head>

<body>


    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item">Blog</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="middle home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="middle idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"><i class="middle tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="middle clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide active"><i class="middle info icon"></i>关于我</i></a>
                <div class="right item m-mobile-hide">
                    <form name="search" action="#" th:action="@{/search}" method="post" target="_blank" th:value="${query}">
                        <div class=" ui icon input ">
                            <input type="text" name="query" placeholder="Search...">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon "></i>
        </a>
    </nav>


    <!--中间内容-->
    <div class="m-container-large m-padded-tb-big ">
        <div class="ui container ">
            <div class="ui stackable grid ">
                <dic class="eleven wide column ">
                    <div class="ui segment ">
                        <img src="https://picsum.photos/800/600" class="ui rounded image">
                    </div>

                </dic>
                <div class="five wide column ">
                    <div class="ui top attached segment ">
                        <div class="ui header ">关于我</div>
                    </div>
                    <div class="ui teal attached segment ">
                        <p class="m-text">Liang</p>
                        <p class="m-text">游走于数学与计算机之间</p>
                    </div>
                    <div class="ui attached segment ">
                        <div class="ui red basic label ">编程</div>
                        <div class="ui red basic label ">数学</div>
                        <div class="ui red basic label ">游戏</div>
                    </div>
                    <div class="ui attached segment ">
                        <div class="ui teal basic label ">Java</div>
                        <div class="ui teal basic label ">后端</div>
                        <div class="ui teal basic label ">MYSQL</div>
                        <div class="ui teal basic label ">计算流体</div>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="https://github.com/LiangLee17" target="_blank" class="ui github circular icon button" data-content="lianglee17" data-position="bottom center"><i class="black github icon"></i></a>
                        <a href="#" class="ui weixin circular icon button" data-content="Eternity_ll7" data-position="bottom center"><i class="green weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content="lianglee17@qq.com" data-position="bottom center"><i class="blue qq icon"></i></a>
                    </div>

                    <div class="ui center aligned basic segment">
                        <button id="payButton" class="ui red basic circular button">赞赏</button>
                    </div>
                    <div class="ui payQR flowing popup transition hidden">
                        <div class="ui red basic label ">
                            <div class="ui images " style="font-size: inherit !important">
                                <div class="image ">
                                    <img src="../static/image/pay.JPG" alt="" class="ui rounded bordered image" style="width: 120px ">
                                    <div>微信</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--底部元素-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/WeChat.PNG" class="ui rounded image" alt="" style="width: 117px ">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">测试ing</a>
                            <!--/*-->
                            <a href="#" class="item">测试ing</a>
                            <a href="#" class="item">测试ing</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini ">联系我</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">邮箱: lianglee17@qq.com</a>
                        <a href="#" class="item">地址：浙江大学玉泉校区</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">Liang</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">还在建设中....</p>
                </div>
            </div>
            <div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-font-spacing m-opacity-small">Copyright ©2022-2023 Liang Designed by Liang</p>
            </div>
        </div>
    </footer>


    <script src="https:/cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.qq').popup();
        $('.weixin').popup();
        $('.github').popup();
        $('#payButton').popup({
            popup: $('.payQR.popup'),
            on: 'click',
            position: 'bottom center'
        });
        $('#newblog-container').load( /*[[@{/footer/newblog}]]*/ "/footer/newblog");
    </script>
</body>

</html>
