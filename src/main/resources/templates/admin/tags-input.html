<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset=" UTF-8 ">
    <meta name="viewport " content="width=device-width, initial-scale=1.0">
    <title>标签新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="/../../static/css/me.css">
</head>

<body>


    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item">管理后台</h2>
                <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="middle home icon"></i>博客</a>
                <a th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="middle idea icon"></i>分类</a>
                <a th:href="@{/admin/tags}" class="active m-item item m-mobile-hide"><i class="middle tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="/../../static/image/chara.jpg"> 李亮
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="teal item">列表</a>
            </div>
        </div>
    </div>



    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="submit" class="ui teal submit button">提交</button>
                </div>

                <div class="ui error message"></div>

                <!--/*/
                   <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                    </div>
                /*/-->

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <!--底部元素-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="/../../static/image/WeChat.PNG" class="ui rounded image" alt="" style="width: 117px">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">测试ing</a>
                        <a href="#" class="item">测试ing</a>
                        <a href="#" class="item">测试ing</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">邮箱: lianglee17@qq.com</a>
                        <a href="#" class="item">地址：浙江大学玉泉校区</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">Liang</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">还在建设中....</p>
                </div>
            </div>
            <div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-font-spacing m-opacity-small">Copyright ©2022-2023 Liang Designed by Liang</p>
            </div>
        </div>
    </footer>


    <script src="https:/cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '输入类型不能为空'
                    }]
                }
            }
        });
    </script>
</body>

</html>
